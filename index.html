            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .container {
            width: 100%;
            max-width: 650px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: clamp(2rem, 6vw, 2.8rem);
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        .subtitle {
            color: #888;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 400;
        }
        
        .units-selector {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
        }
        
        .units-title {
            color: #fff;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .units-grid {
            display: grid;
            gap: 15px;
        }
        
        .unit-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 18px 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .unit-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .unit-toggle:hover::before {
            opacity: 1;
        }
        
        .unit-toggle.active {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .unit-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative;
            z-index: 1;
        }
        
        .unit-name {
            color: #fff;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 500;
        }
        
        .unit-count {
            color: #888;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
        }
        
        .toggle-switch {
            width: 52px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #666;
            top: 3px;
            right: 3px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .unit-toggle.active .toggle-switch {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .unit-toggle.active .toggle-switch::after {
            background: #000;
            right: 27px;
        }
        
        .start-button {
            width: 100%;
            padding: 18px;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            background: #fff;
            color: #000;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .start-button:active::before {
            width: 300px;
            height: 300px;
        }
        
        .start-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            display: none;
        }
        
        .card.active {
            display: block;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .question {
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            color: #fff;
            margin-bottom: 40px;
            line-height: 1.7;
            font-weight: 500;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .answer {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            color: #aaa;
            margin-bottom: 50px;
            user-select: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .answer::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .answer:hover::before {
            left: 100%;
        }

        }

            font-weight: 700;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

let activeUnits = new Set(['coldwar', 'revolution', 'worldwar']);
let shuffled = [];
let curr = 0;
let revealed = false;

function toggleUnit(unit) {
    const toggle = document.querySelector(`[data-unit="${unit}"]`);
    
    if (activeUnits.has(unit)) {
        activeUnits.delete(unit);
        toggle.classList.remove('active');
    } else {
        activeUnits.add(unit);
        toggle.classList.add('active');
    }
    
    updateStartButton();
}

function updateStartButton() {
    const startBtn = document.querySelector('.start-button');
    if (activeUnits.size === 0) {
        startBtn.disabled = true;
        startBtn.textContent = 'اختر وحدة واحدة على الأقل';
    } else {
        startBtn.disabled = false;
        const total = Array.from(activeUnits).reduce((sum, unit) => sum + allEvents[unit].length, 0);
        startBtn.textContent = `ابدأ`;
    }
}

function startQuiz() {
    if (activeUnits.size === 0) return;
    
    const selectedEvents = Array.from(activeUnits).flatMap(unit => allEvents[unit]);
    shuffled = shuffle(selectedEvents).map(item => ({
        ...item,
        showDate: Math.random() < 0.5
    }));
    
    curr = 0;
    document.getElementById('unitsSelector').classList.add('hidden');
    document.getElementById('quizCard').classList.add('active');
    show();
}

function backToMenu() {
    document.getElementById('quizCard').classList.remove('active');
    document.getElementById('unitsSelector').classList.remove('hidden');
    document.getElementById('counter').textContent = '';
}

function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
}

function show() {
    revealed = false;
    const current = shuffled[curr];
    const q = document.getElementById('question');
    const a = document.getElementById('answer');
    
    if (current.showDate) {
        q.textContent = current.date;
        a.textContent = 'اضغط للكشف';
        a.dataset.answer = current.event;
    } else {
        q.textContent = current.event;
        a.textContent = 'اضغط للكشف';
        a.dataset.answer = current.date;
    }
    
    a.classList.remove('revealed');
    update();
}

function reveal() {
    const a = document.getElementById('answer');
    if (!revealed) {
        a.textContent = a.dataset.answer;
        a.classList.add('revealed');
        revealed = true;
    }
}

function next() {
    curr = (curr + 1) % shuffled.length;
    show();
}

function update() {
    document.getElementById('counter').textContent = `${curr + 1} / ${shuffled.length}`;
}

updateStartButton();
