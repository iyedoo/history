    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
        }
        
        .card {
            background: #fff;
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
        }
        
        .question {
            font-size: clamp(1.3rem, 5vw, 1.8rem);
            color: #222;
            margin-bottom: 40px;
            line-height: 1.7;
            font-weight: 400;
        }
        
        .answer {
            background: #f5f5f5;
            padding: 20px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            color: #888;
            margin-bottom: 50px;
            user-select: none;
            transition: all 0.2s;
        }
        
        .answer:active {
            transform: scale(0.98);
        }
        
        .answer.revealed {
            color: #000;
            font-weight: 700;
            background: #f0f0f0;
        }
        
        button {
            width: 100%;
            padding: 18px;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Tajawal', sans-serif;
            background: #000;
            color: #fff;
            transition: all 0.2s;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .counter {
            color: #fff;
            text-align: center;
            margin-top: 25px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 400;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 40px 25px;
            }
        }
    </style>
</head>

        let shuffled = [];
        let currentIndex = 0;
        let isRevealed = false;

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function init() {
            shuffled = shuffleArray(events).map(item => ({
                ...item,
                showDate: Math.random() < 0.5
            }));
            currentIndex = 0;
            showQuestion();
        }

        function showQuestion() {
            isRevealed = false;
            const current = shuffled[currentIndex];
            const questionEl = document.getElementById('question');
            const answerEl = document.getElementById('answer');
            
            if (current.showDate) {
                questionEl.textContent = current.date;
                answerEl.textContent = 'اضغط للكشف';
                answerEl.dataset.answer = current.event;
            } else {
                questionEl.textContent = current.event;
                answerEl.textContent = 'اضغط للكشف';
                answerEl.dataset.answer = current.date;
            }
            
            answerEl.classList.remove('revealed');
            updateCounter();
        }

        function reveal() {
            const answerEl = document.getElementById('answer');
            if (!isRevealed) {
                answerEl.textContent = answerEl.dataset.answer;
                answerEl.classList.add('revealed');
                isRevealed = true;
            }
        }

        function next() {
            currentIndex = (currentIndex + 1) % shuffled.length;
            showQuestion();
        }

        function updateCounter() {
            document.getElementById('counter').textContent = 
                `${currentIndex + 1} / ${shuffled.length}`;
        }
